<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script defer src="app.js"></script>
</head>
<!-- <body onload="showCredentialsModal()"> -->
<body>
    <nav>
        <ul>
          <li><a href="../../index.html">Inicio</a></li>
  
          <li><a href="../../projects.html">Proyectos</a></li>
        </ul>
    </nav>

    <!-- Modal para ingresar credenciales -->
    <div id="credentials-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" onclick="hideCredentialsModal()">&times;</span>
            <h2>Conectar a un Broker MQTT</h2>
    
            <div class="floating-label">
                <input type="text" id="modal-user-input" required>
                <label for="modal-user-input">Enter User</label>
            </div>
            
            <div class="floating-label">
                <input type="password" id="modal-password-input" required>
                <label for="modal-password-input">Enter Password</label>
            </div>
            
            <div class="floating-label">
                <input type="text" id="modal-broker-input" required>
                <label for="modal-broker-input">Enter Cluster URL</label>
            </div>
            
            <div class="floating-label">
                <input type="number" id="modal-port-input" value="8884" required>
                <label for="modal-port-input">Enter Websocket Port</label>
            </div>
            
            <button class="btn btn-success" onclick="submitCredentials()">Conectar</button>
        </div>
    </div>

    <div class="container">
        <h1>MQTT Web Client</h1>

        
        <!-- Estado global de conexi贸n -->
        <div class="status-box">
            <span class="status-dot red" id="global-status-dot"></span>
            <span id="global-status-text">Disconnected</span>
        </div>

        <!-- Informaci贸n del broker -->
        <div class="broker-info">
            <div id="broker-status">
                <span id="broker-address">Not conected to any broker</span>
                <button class="btn btn-primary" onclick="showCredentialsModal()">Change Broker</button>
            </div>
        </div>

        <!-- Secci贸n para agregar nuevos t贸picos -->
        <div class="add-topic-section">
            <div class="add-topic-status">
                <input type="text" id="new-topic-input" placeholder="Enter new topic">
                <button class="btn btn-success" onclick="addNewTopic()">Add Topic</button>
            </div>
        </div>


        <div>
            <h2 id="subscribed-topics-header">No topics subscribed</h2>
            <ul id="topic-list"></ul>            
        </div>
    </div>
</body>
</html>
