<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display" onclick="debugState()">0</div>
      <div class="buttons">
        <div class="button function" onclick="clearDisplay()">C</div>
        <div class="button function" onclick="toggleSign()">+/-</div>
        <div class="button function" onclick="calculatePercentage()">%</div>
        <div class="button operator" onclick="setSelectedOperator('divide')" id="divide">รท</div>
        <div class="button number" onclick="writeOnDisplay('7')">7</div>
        <div class="button number" onclick="writeOnDisplay('8')">8</div>
        <div class="button number" onclick="writeOnDisplay('9')">9</div>
        <div class="button operator" onclick="setSelectedOperator('multiply')" id="multiply">x</div>
        <div class="button number" onclick="writeOnDisplay('4')">4</div>
        <div class="button number" onclick="writeOnDisplay('5')">5</div>
        <div class="button number" onclick="writeOnDisplay('6')">6</div>
        <div class="button operator" onclick="setSelectedOperator('subtract')" id="subtract">-</div>
        <div class="button number" onclick="writeOnDisplay('1')">1</div>
        <div class="button number" onclick="writeOnDisplay('2')">2</div>
        <div class="button number" onclick="writeOnDisplay('3')">3</div>
        <div class="button operator" onclick="setSelectedOperator('add')" id="add">+</div>
        <div class="button number zero" onclick="writeOnDisplay('0')">0</div>
        <div class="button number" onclick="writeOnDisplay(',')">,</div>
        <div class="button operator" onclick="calculateResult()">=</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
