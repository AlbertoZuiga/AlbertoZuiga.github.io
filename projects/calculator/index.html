<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display" onclick="debugState()">0</div>
      <div class="buttons">
        <div class="button function" onclick="clearDisplay()">C</div>
        <div class="button function" onclick="toggleSign()">+/-</div>
        <div class="button function" onclick="percent()">%</div>
        <div class="button operator" onclick="setOperator('div')" id="div">รท</div>
        <div class="button number" onclick="appendNumber('7')">7</div>
        <div class="button number" onclick="appendNumber('8')">8</div>
        <div class="button number" onclick="appendNumber('9')">9</div>
        <div class="button operator" onclick="setOperator('mul')" id="mul">x</div>
        <div class="button number" onclick="appendNumber('4')">4</div>
        <div class="button number" onclick="appendNumber('5')">5</div>
        <div class="button number" onclick="appendNumber('6')">6</div>
        <div class="button operator" onclick="setOperator('dif')" id="dif">-</div>
        <div class="button number" onclick="appendNumber('1')">1</div>
        <div class="button number" onclick="appendNumber('2')">2</div>
        <div class="button number" onclick="appendNumber('3')">3</div>
        <div class="button operator" onclick="setOperator('sum')" id="sum">+</div>
        <div class="button number zero" onclick="appendNumber('0')">0</div>
        <div class="button number" onclick="appendNumber('.')">,</div>
        <div class="button operator" onclick="calculate()">=</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
