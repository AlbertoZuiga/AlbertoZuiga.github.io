<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="analogicalClock">
        <div id="digitalClock"></div>
        <div id="seconds"></div>
        <div id="minutes"></div>

      <div id="date"></div>

      <button id="setFormat" onclick="setFormat()">
        Formato 12h
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
